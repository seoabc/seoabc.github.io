<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" id="meta-description">
    <meta name="keywords" content="编程学习,博客,技术分享">
    <meta property="og:title" content="" id="og-title">
    <meta property="og:description" content="" id="og-description">
    <meta property="og:type" content="article">
    <link rel="canonical" href="" id="canonical-link">
    <title id="page-title"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/github.min.css">
    <style>
        /* 优化核心样式 */
        body {
            font-family: system-ui, -apple-system, 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px;
            max-width: 860px;
            background-color: #f5f5f5;
            color: #2c3e50;
        }
        
        /* 优化文章容器样式 */
        .article-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        /* 优化文章标题样式 */
        .article-title {
            font-size: 2.2em;
            margin-bottom: 0.5em;
            color: #2c3e50;
            line-height: 1.3;
        }

        /* 优化文章元信息样式 */
        .article-meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            color: #666;
            font-size: 0.95em;
        }

        /* 优化文章内容样式 */
        .article-content {
            margin-top: 30px;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .article-content h1 { font-size: 2em; margin: 1.5em 0 0.8em; }
        .article-content h2 { font-size: 1.7em; margin: 1.4em 0 0.8em; }
        .article-content h3 { font-size: 1.4em; margin: 1.3em 0 0.8em; }
        .article-content h4 { font-size: 1.2em; margin: 1.2em 0 0.8em; }

        .article-content p {
            margin: 1.2em 0;
            color: #2c3e50;
        }

        .article-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5em 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .article-content ul, .article-content ol {
            padding-left: 2em;
            margin: 1em 0;
        }

        .article-content li {
            margin: 0.5em 0;
        }

        .article-content blockquote {
            margin: 1.5em 0;
            padding: 1em 2em;
            border-left: 4px solid #3498db;
            background: #f8f9fa;
            color: #555;
        }

        /* 优化代码块样式 */
        .article-content pre {
            background: #f6f8fa;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5em 0;
        }

        .article-content code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .article-content pre code {
            color: #24292e;
            padding: 0;
        }

        /* 优化标签样式 */
        .article-tags {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            margin: 0 8px 8px 0;
            background-color: #f0f2f5;
            border-radius: 15px;
            font-size: 0.9em;
            color: #666;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background-color: #e8f4fc;
            color: #3498db;
        }

        /* 优化统计数据样式 */
        .article-stats span {
            margin-right: 20px;
            color: #666;
        }

        .article-stats span:before {
            margin-right: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="breadcrumb">
        <a href="/">首页</a>
        <span>></span>
        <a href="/articles">文章列表</a>
        <span>></span>
        <span id="article-title"></span>
    </nav>

    <article class="article-container markdown-body" id="content">
        <div id="loading">加载中...</div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <script>
        const config = {
            owner: 'seoabc',
            repo: 'seoabc.github.io'
        };

        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return code;
            }
        });

        async function loadArticle() {
            try {
                // 从 URL 获取文件名
                const urlParams = new URLSearchParams(window.location.search);
                const fileName = urlParams.get('file');
                
                if (!fileName) {
                    throw new Error('未指定文章');
                }

                // 从 GitHub API 获取文章内容
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/articles/${fileName}`
                );
                
                if (!response.ok) {
                    throw new Error('文章不存在');
                }

                const data = await response.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                
                // 解析 YAML front matter
                const matches = content.match(/^---([\s\S]*?)---\n([\s\S]*)$/);
                if (!matches) {
                    throw new Error('无效的文章格式');
                }

                const [, frontMatter, markdown] = matches;
                const metadata = {};
                frontMatter.split('\n').forEach(line => {
                    if (line.trim()) {
                        const colonIndex = line.indexOf(':');
                        if (colonIndex !== -1) {
                            const key = line.slice(0, colonIndex).trim();
                            const value = line.slice(colonIndex + 1).trim();
                            metadata[key] = value;
                        }
                    }
                });

                // 更新页面标题和元数据
                document.title = `${metadata.title} - 编程学习笔记`;
                document.getElementById('page-title').textContent = metadata.title;
                document.getElementById('article-title').textContent = metadata.title;
                document.getElementById('meta-description').content = metadata.description;
                document.getElementById('og-title').content = `${metadata.title} - 编程学习笔记`;
                document.getElementById('og-description').content = metadata.description;
                document.getElementById('canonical-link').href = window.location.href;

                // 渲染文章内容
                const articleContent = marked.parse(markdown);
                document.getElementById('content').innerHTML = `
                    <div class="article-meta">
                        <time datetime="${metadata.date}">${metadata.date}</time>
                        <span class="article-author">作者：${metadata.author}</span>
                        <div class="article-stats">
                            <span class="views">👁 ${metadata.views}</span>
                            <span class="likes">👍 ${metadata.likes}</span>
                            <span class="comments">💬 ${metadata.comments}</span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${articleContent}
                    </div>
                    <div class="article-tags">
                        ${metadata.tags.split(',').map(tag => 
                            `<span class="tag">${tag.trim()}</span>`
                        ).join('')}
                    </div>
                `;

                // 应用代码高亮
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            } catch (error) {
                console.error('Error loading article:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <h2>文章加载失败</h2>
                        <p>${error.message}</p>
                        <a href="/">返回首页</a>
                    </div>
                `;
            }
        }

        // 加载文章
        loadArticle();
    </script>
</body>
</html>
