    <!-- ä¿æŒåŸæœ‰çš„ JavaScript ä»£ç ï¼Œä½†æ›´æ–°æ¸²æŸ“é€»è¾‘ -->
    <script>
        const config = {
            owner: 'seoabc',
            repo: 'seoabc.github.io'
        };

        // è·å–æ‰€æœ‰æ–‡ç« å¹¶æ’åº
        async function getAllArticles() {
            const response = await fetch(
                `https://api.github.com/repos/${config.owner}/${config.repo}/contents/articles`
            );
            const files = await response.json();
            const articles = files.filter(f => f.name.endsWith('.md'));
            return articles.sort((a, b) => b.name.localeCompare(a.name));
        }

        async function loadArticle() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const fileName = urlParams.get('file');
                
                if (!fileName) {
                    throw new Error('æœªæŒ‡å®šæ–‡ç« ');
                }

                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/articles/${fileName}`
                );
                
                if (!response.ok) {
                    throw new Error('æ–‡ç« ä¸å­˜åœ¨');
                }

                const data = await response.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                
                // è°ƒè¯•è¾“å‡º
                console.log('åŸå§‹å†…å®¹:', content);
                
                // è§£æ YAML front matter
                const matches = content.match(/^---([\s\S]*?)---/);
                if (!matches) {
                    throw new Error('æ— æ•ˆçš„æ–‡ç« æ ¼å¼');
                }

                // åˆ†ç¦» front matter å’Œæ­£æ–‡
                const frontMatter = matches[1];
                const markdown = content.slice(matches[0].length).trim();
                
                // è°ƒè¯•è¾“å‡º
                console.log('Front Matter:', frontMatter);
                console.log('Markdown:', markdown);

                const metadata = {};
                frontMatter.split('\n').forEach(line => {
                    if (line.trim()) {
                        const colonIndex = line.indexOf(':');
                        if (colonIndex !== -1) {
                            const key = line.slice(0, colonIndex).trim();
                            const value = line.slice(colonIndex + 1).trim();
                            metadata[key] = value;
                        }
                    }
                });

                // è°ƒè¯•è¾“å‡º
                console.log('è§£æåçš„å…ƒæ•°æ®:', metadata);

                // æ›´æ–°é¡µé¢æ ‡é¢˜å’Œå…ƒæ•°æ®
                document.title = `${metadata.title} - SEOä¼˜åŒ–æœ€ä½³å®è·µ-SEOABC`;
                document.getElementById('current-article-title').textContent = metadata.title;
                document.getElementById('article-title').textContent = metadata.title;
                document.getElementById('meta-description').content = metadata.description || '';
                document.getElementById('og-title').content = metadata.title;
                document.getElementById('og-description').content = metadata.description || '';
                document.getElementById('article-author').textContent = metadata.author || 'åšä¸»';
                document.getElementById('publish-date').textContent = metadata.date || '';
                document.getElementById('article-views').textContent = metadata.views || '0';
                document.getElementById('article-likes').textContent = metadata.likes || '0';
                document.getElementById('article-comments').textContent = metadata.comments || '0';

                // åªåœ¨æœ‰å°é¢å›¾æ—¶æ˜¾ç¤ºå°é¢
                const coverElement = document.getElementById('article-cover');
                if (metadata.cover) {
                    coverElement.style.backgroundImage = `url(${metadata.cover})`;
                    coverElement.style.display = 'block';
                } else {
                    coverElement.style.display = 'none';
                }

                // æ¸²æŸ“æ–‡ç« å†…å®¹
                const articleContent = marked.parse(markdown);
                document.getElementById('article-content').innerHTML = articleContent;

                // æ¸²æŸ“æ–‡ç« æ ‡ç­¾
                if (metadata.tags) {
                    document.getElementById('article-tags').innerHTML = metadata.tags
                        .split(',')
                        .map(tag => `<span class="tag">${tag.trim()}</span>`)
                        .join('');
                }

                // è·å–æ‰€æœ‰æ–‡ç« ç”¨äºå¯¼èˆª
                const allArticles = await getAllArticles();
                const currentIndex = allArticles.findIndex(a => a.name === fileName);
                
                // æ›´æ–°ä¸Šä¸€ç¯‡/ä¸‹ä¸€ç¯‡é“¾æ¥
                const prevArticle = allArticles[currentIndex + 1];
                const nextArticle = allArticles[currentIndex - 1];
                
                if (prevArticle) {
                    document.getElementById('prev-article').href = 
                        `/articles/article.html?file=${prevArticle.name}`;
                    document.getElementById('prev-article').textContent = 
                        prevArticle.name.replace(/^\d+_\d+_(.+)\.md$/, '$1').replace(/_/g, ' ');
                }
                
                if (nextArticle) {
                    document.getElementById('next-article').href = 
                        `/articles/article.html?file=${nextArticle.name}`;
                    document.getElementById('next-article').textContent = 
                        nextArticle.name.replace(/^\d+_\d+_(.+)\.md$/, '$1').replace(/_/g, ' ');
                }
            } catch (error) {
                console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                document.getElementById('article-content').innerHTML = `
                    <div class="error-message">
                        <h2>æ–‡ç« åŠ è½½å¤±è´¥</h2>
                        <p>${error.message}</p>
                        <a href="/">è¿”å›é¦–é¡µ</a>
                    </div>
                `;
            }
        }

        // ç«‹å³åŠ è½½æ–‡ç« 
        loadArticle();
    </script>
