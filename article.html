    <nav class="breadcrumb">

    <article class="article-container markdown-body" id="content">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <script>
        const config = {
            owner: 'seoabc',
            repo: 'seoabc.github.io'
        };

        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return code;
            }
        });

        async function loadArticle() {
            try {
                // ä» URL è·å–æ–‡ä»¶å
                const urlParams = new URLSearchParams(window.location.search);
                const fileName = urlParams.get('file');
                
                if (!fileName) {
                    throw new Error('æœªæŒ‡å®šæ–‡ç« ');
                }

                // ä» GitHub API è·å–æ–‡ç« å†…å®¹
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/articles/${fileName}`
                );
                
                if (!response.ok) {
                    throw new Error('æ–‡ç« ä¸å­˜åœ¨');
                }

                const data = await response.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                
                // è§£æ YAML front matter
                const matches = content.match(/^---([\s\S]*?)---\n([\s\S]*)$/);
                if (!matches) {
                    throw new Error('æ— æ•ˆçš„æ–‡ç« æ ¼å¼');
                }

                const [, frontMatter, markdown] = matches;
                const metadata = {};
                frontMatter.split('\n').forEach(line => {
                    if (line.trim()) {
                        const colonIndex = line.indexOf(':');
                        if (colonIndex !== -1) {
                            const key = line.slice(0, colonIndex).trim();
                            const value = line.slice(colonIndex + 1).trim();
                            metadata[key] = value;
                        }
                    }
                });

                // æ›´æ–°é¡µé¢æ ‡é¢˜å’Œå…ƒæ•°æ®
                document.title = `${metadata.title} - ç¼–ç¨‹å­¦ä¹ ç¬”è®°`;
                document.getElementById('page-title').textContent = metadata.title;
                document.getElementById('article-title').textContent = metadata.title;
                document.getElementById('meta-description').content = metadata.description;
                document.getElementById('og-title').content = `${metadata.title} - ç¼–ç¨‹å­¦ä¹ ç¬”è®°`;
                document.getElementById('og-description').content = metadata.description;
                document.getElementById('canonical-link').href = window.location.href;

                // æ¸²æŸ“æ–‡ç« å†…å®¹
                const articleContent = marked.parse(markdown);
                document.getElementById('content').innerHTML = `
                    <div class="article-meta">
                        <time datetime="${metadata.date}">${metadata.date}</time>
                        <span class="article-author">ä½œè€…ï¼š${metadata.author}</span>
                        <div class="article-stats">
                            <span class="views">ğŸ‘ ${metadata.views}</span>
                            <span class="likes">ğŸ‘ ${metadata.likes}</span>
                            <span class="comments">ğŸ’¬ ${metadata.comments}</span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${articleContent}
                    </div>
                    <div class="article-tags">
                        ${metadata.tags.split(',').map(tag => 
                            `<span class="tag">${tag.trim()}</span>`
                        ).join('')}
                    </div>
                `;

                // åº”ç”¨ä»£ç é«˜äº®
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            } catch (error) {
                console.error('Error loading article:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <h2>æ–‡ç« åŠ è½½å¤±è´¥</h2>
                        <p>${error.message}</p>
                        <a href="/">è¿”å›é¦–é¡µ</a>
                    </div>
                `;
            }
        }

        // åŠ è½½æ–‡ç« 
        loadArticle();
    </script>
