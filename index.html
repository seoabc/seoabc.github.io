    <script>
        const config = {

        async function loadLatestArticles() {
            try {
                console.log('å¼€å§‹åŠ è½½æ–‡ç« ...');
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/articles`

                if (!response.ok) {
                    throw new Error(`GitHub API å“åº”é”™è¯¯: ${response.status}`);
                }
                
                const files = await response.json();
                console.log('è·å–åˆ°æ–‡ä»¶åˆ—è¡¨:', files);
                
                const articles = files.filter(file => file.name.endsWith('.md'));
                console.log('Markdown æ–‡ä»¶:', articles);
                
                if (articles.length === 0) {
                    document.getElementById('article-list').innerHTML = 
                        '<li class="article-item">æš‚æ— æ–‡ç« </li>';
                    return;
                }

                const articlesList = document.getElementById('article-list');
                articlesList.innerHTML = '';
                
                for (const article of articles) {
                    try {
                        console.log('æ­£åœ¨åŠ è½½æ–‡ç« :', article.name);
                        const contentResponse = await fetch(article.download_url);
                        
                        if (!contentResponse.ok) {
                            throw new Error(`æ— æ³•åŠ è½½æ–‡ç« å†…å®¹: ${contentResponse.status}`);
                        }
                        
                        const content = await contentResponse.text();
                        console.log('æ–‡ç« å†…å®¹:', content.substring(0, 100) + '...');
                        
                        // è§£æ YAML front matter
                        const frontMatter = {};
                        const matches = content.match(/^---([\s\S]*?)---/);
                        
                        if (matches) {
                            const yaml = matches[1];
                            yaml.split('\n').forEach(line => {
                                if (line.trim()) {  // å¿½ç•¥ç©ºè¡Œ
                                    const colonIndex = line.indexOf(':');
                                    if (colonIndex !== -1) {
                                        const key = line.slice(0, colonIndex).trim();
                                        const value = line.slice(colonIndex + 1).trim();
                                        frontMatter[key] = value;
                                    }
                                }
                            });
                        }
                        
                        console.log('è§£æçš„ front matter:', frontMatter);

                        const li = document.createElement('li');
                        li.className = 'article-item';
                        li.innerHTML = `
                            <article itemscope itemtype="http://schema.org/BlogPosting">
                                <h3 class="article-title">
                                    <a href="/articles/${article.name.replace('.md', '.html')}" itemprop="headline url">
                                        ${frontMatter.title || article.name}
                                    </a>
                                </h3>
                                
                                <div class="article-meta">
                                    <time datetime="${frontMatter.date}" itemprop="datePublished dateModified">
                                        ${frontMatter.date}
                                    </time>
                                    <span class="article-author">
                                        ä½œè€…ï¼š${frontMatter.author || 'åšä¸»'}
                                    </span>
                                    <span class="article-stats">
                                        <span class="views">é˜…è¯»ï¼š${frontMatter.views || 0}</span>
                                        <span class="likes">ç‚¹èµï¼š${frontMatter.likes || 0}</span>
                                        <span class="comments">è¯„è®ºï¼š${frontMatter.comments || 0}</span>
                                    </span>
                                </div>
                                
                                <p class="article-excerpt">
                                    ${frontMatter.description || ''}
                                </p>
                                
                                <div class="article-tags">
                                    ${(frontMatter.tags || '').split(',').map(tag => 
                                        `<span class="tag">${tag.trim()}</span>`
                                    ).join('')}
                                </div>
                            </article>
                        `;
                        articlesList.appendChild(li);
                    } catch (articleError) {
                        console.error('åŠ è½½å•ç¯‡æ–‡ç« æ—¶å‡ºé”™:', articleError);
                        continue;  // ç»§ç»­å¤„ç†ä¸‹ä¸€ç¯‡æ–‡ç« 
                    }
                }

                // æ›´æ–°å¯¼èˆªåˆ†ç±»
                const categories = {
                    'æœ€æ–°æ–‡ç« ': articles.slice(0, 5)
                };

                // æ ¹æ®æ–‡ç« çš„ category å±æ€§è¿›è¡Œåˆ†ç±»
                articles.forEach(article => {
                    try {
                        const content = article.content || '';
                        const categoryMatch = content.match(/category:\s*(.*)/);
                        if (categoryMatch) {
                            const category = categoryMatch[1].trim();
                            if (!categories[category]) {
                                categories[category] = [];
                            }
                            categories[category].push(article);
                        }
                    } catch (error) {
                        console.error('å¤„ç†åˆ†ç±»æ—¶å‡ºé”™:', error);
                    }
                });

                const navCategories = document.getElementById('nav-categories');
                navCategories.innerHTML = '';
                
                Object.entries(categories).forEach(([category, items]) => {
                    if (items.length > 0) {
                        const li = document.createElement('li');
                        li.className = 'nav-category';
                        li.innerHTML = `
                            <div class="category-title">
                                ${category}
                                <span class="category-count">${items.length}</span>
                            </div>
                            <ul class="category-items">
                                ${items.map(article => {
                                    const title = article.frontMatter?.title || article.name;
                                    return `
                                        <li>
                                            <a href="/articles/${article.name.replace('.md', '.html')}">
                                                ${title}
                                            </a>
                                        </li>
                                    `;
                                }).join('')}
                            </ul>
                        `;
                        navCategories.appendChild(li);
                    }
                });

            } catch (error) {
                console.error('åŠ è½½æ–‡ç« åˆ—è¡¨æ—¶å‡ºé”™:', error);
                document.getElementById('article-list').innerHTML = 
                    `<li class="article-item">åŠ è½½æ–‡ç« å¤±è´¥: ${error.message}</li>`;
            }
        }

        // åŠ è½½æœ€æ–°æ–‡ç«
